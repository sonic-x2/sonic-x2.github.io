<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" type="image/png" href="https://i.postimg.cc/cJkg0RsS/executor-29-1.png" />
  <meta name="apple-mobile-web-app-title" content="Hoshi Z">
  <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/cJkg0RsS/executor-29-1.png" />
  <link rel="mask-icon" type="https://i.postimg.cc/cJkg0RsS/executor-29-1.png" color="#111" />
  <title>Sonic X2</title>
  <link rel="canonical" href="https://codepen.io/osorina/pen/PQdMOO">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box !important;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #171717;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    .content-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 1200px;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .image-container img {
      max-width: 140%;
      max-height: 120vh;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .text-content {
      flex: 2;
      text-align: center;
      padding: 20px;
    }

    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      margin: auto;
      width: 90vw;
    }

    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      top: 0;
      left: 50%;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .line::after {
      content: "";
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      animation: drop 7s 0s infinite cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    .line:nth-child(1) {
      margin-left: -25%;
    }

    .line:nth-child(1)::after {
      animation-delay: 2s;
    }

    .line:nth-child(3) {
      margin-left: 25%;
    }

    .line:nth-child(3)::after {
      animation-delay: 2.5s;
    }

    @keyframes drop {
      0% {
        top: -50%;
      }

      100% {
        top: 110%;
      }
    }

    .title {
      font-size: 40px;
      color: white;
      animation: shineFade 3s infinite;
    }

    .description {
      margin-top: 10px;
      font-size: 18px;
      color: white;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .button:before {
      content: "";
      position: absolute;
      top: -200%;
      left: -200%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      transition: all 0.4s ease;
      opacity: 0.4;
      border-radius: 50%;
    }

    .button:hover:before {
      top: -50%;
      left: -50%;
      width: 150%;
      height: 150%;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes shineFade {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
        opacity: 0.8;
      }

      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
        opacity: 1;
      }

      100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body translate="no">

    </div>
    <div class="text-content">
      <div class="title">Sonic X2</div>

      <div class="button-container">

        <button class="button" onclick="window.location.href='https://discord.gg/gethoshi'">Discord Server</button>
      </div>
    </div>
  </div>
</body>

</html>
