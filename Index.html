<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" type="image/png" href="https://i.postimg.cc/cJkg0RsS/executor-29-1.png" />
  <meta name="apple-mobile-web-app-title" content="Hoshi Z">
  <link rel="shortcut icon" type="image/x-icon" href="https://i.postimg.cc/cJkg0RsS/executor-29-1.png" />
  <link rel="mask-icon" type="https://i.postimg.cc/cJkg0RsS/executor-29-1.png" color="#111" />
  <title>Sonic X2</title>
  <link rel="canonical" href="https://codepen.io/wilvander/pen/KKQrGgP">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box !important;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      height: 100%;
      background-color: #171717;
      color: #fff;
      font-family: sans-serif;
      overflow-y: scroll;
    }

    .content-container {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      position: relative;
      transition: transform 0.2s ease-out;
    }

    .image-container img {
      width: 80%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.1s ease-out;
    }

    .text-content {
      flex: 1;
      text-align: left;
      padding: 20px;
    }

    .title {
      font-size: 40px;
      color: white;
      animation: shineFade 3s infinite;
    }

    .description {
      margin-top: 10px;
      font-size: 18px;
      color: white;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: left;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .button:before {
      content: "";
      position: absolute;
      top: -200%;
      left: -200%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      transition: all 0.4s ease;
      opacity: 0.4;
      border-radius: 50%;
    }

    .button:hover:before {
      top: -50%;
      left: -50%;
      width: 150%;
      height: 150%;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .showcase {
      font-size: 30px;
      margin-top: 50px;
      color: white;
      text-align: center;
    }

    .video-container {
      margin-top: 30px;
      text-align: center;
      width: 100%;
    }

    @keyframes shineFade {
      0% {
        text-shadow: 0 0 10px rgba(45, 166, 230, 0.6), 0 0 20px rgba(45, 166, 230, 0.4), 0 0 30px rgba(45, 166, 230, 0.2);
        opacity: 0.8;
      }

      50% {
        text-shadow: 0 0 20px rgba(45, 166, 230, 0.8), 0 0 30px rgba(45, 166, 230, 0.6), 0 0 40px rgba(45, 166, 230, 0.4);
        opacity: 1;
      }

      100% {
        text-shadow: 0 0 10px rgba(45, 166, 230, 0.6), 0 0 20px rgba(45, 166, 230, 0.4), 0 0 30px rgba(45, 166, 230, 0.2);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body translate="no" cz-shortcut-listen="true">
  <div class="content-container">
    <div class="image-container">
      <img src="https://i.postimg.cc/s2rGTjwk/image.png" alt="Displaying Image" id="image">
    </div>
    <div class="text-content">
      <div class="title">Sonic X2</div>
      <div class="description">Sonic X2 The Free Roblox Executor Using Argon API</div>
      <div class="button-container">
        <button class="button" onclick="window.location.href='https://mboost.me/a/dg9'">Download</button>
        <button class="button" onclick="window.location.href='https://discord.gg/cxzVb9d5Zt'">Discord Server</button>
      </div>
    </div>
  </div>

  <!-- Showcase Section -->
  <div class="showcase">Showcase</div>

  <!-- Video Container Section -->
  <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

<script>
  // Get the image and container
  const image = document.getElementById('image');
  const imageContainer = document.querySelector('.image-container'); // Corrected querySelector

  // Add event listener for mouse movement
  imageContainer.addEventListener('mousemove', (event) => {
    const { width, height, left, top } = imageContainer.getBoundingClientRect();
    const centerX = left + width / 2;
    const centerY = top + height / 2;

    const deltaX = (event.clientX - centerX) / width;
    const deltaY = (event.clientY - centerY) / height;

    // Increase rotation sensitivity for stronger movement
    const rotateX = deltaY * 30; // Increased sensitivity to 30
    const rotateY = -deltaX * 30; // Increased sensitivity to 30

    image.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  // Reset rotation when mouse leaves the image container
  imageContainer.addEventListener('mouseleave', () => {
    image.style.transform = 'rotateX(0deg) rotateY(0deg)';
  });
</script>
</body>
</html>
