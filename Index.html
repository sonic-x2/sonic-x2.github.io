  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box !important;
    }

    html, body {
      height: 100%;
    }

    body {
      display: table;
      width: 100%;
      height: 100%;
      background-color: #171717;
      color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    .lines {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      margin: auto;
      width: 90vw;
    }

    .line {
      position: absolute;
      width: 1px;
      height: 100%;
      top: 0;
      left: 50%;
      background: rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .line::after {
      content: "";
      display: block;
      position: absolute;
      height: 15vh;
      width: 100%;
      top: -50%;
      left: 0;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
      -webkit-animation: drop 7s 0s infinite;
      animation: drop 7s 0s infinite;
      -webkit-animation-fill-mode: forwards;
      animation-fill-mode: forwards;
      -webkit-animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
      animation-timing-function: cubic-bezier(0.4, 0.26, 0, 0.97);
    }

    .line:nth-child(1) {
      margin-left: -25%;
    }

    .line:nth-child(1)::after {
      -webkit-animation-delay: 2s;
      animation-delay: 2s;
    }

    .line:nth-child(3) {
      margin-left: 25%;
    }

    .line:nth-child(3)::after {
      -webkit-animation-delay: 2.5s;
      animation-delay: 2.5s;
    }

    @-webkit-keyframes drop {
      0% {
        top: -50%;
      }

      100% {
        top: 110%;
      }
    }

    @keyframes drop {
      0% {
        top: -50%;
      }

      100% {
        top: 110%;
      }
    }

    /* Title Styles */
    .title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: white;
      text-align: center;
      animation: shineFade 3s infinite;
    }

    /* Description Styles */
    .description {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      color: white;
      text-align: center;
    }

    /* Showcase Styles */
    .showcase {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
      text-align: center;
    }

    /* YouTube Embed Styles */
    .video-container {
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 50%;
      max-width: 800px;
      max-height: 450px;
    }

    /* Button Container Styles */
    .button-container {
      position: absolute;
      top: 650px; /* Placing buttons below the video */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    /* Button Styles */
    .button {
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .button:before {
      content: "";
      position: absolute;
      top: -200%;
      left: -200%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      transition: all 0.4s ease;
      opacity: 0.4;
      border-radius: 50%;
    }

    .button:hover:before {
      top: -50%;
      left: -50%;
      width: 150%;
      height: 150%;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .button:focus {
      outline: none;
    }

    .button:active {
      background-color: #444;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    /* Shine + Fade Animation */
    @keyframes shineFade {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
        opacity: 0.8;
      }

      50% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
        opacity: 1;
      }

      100% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
        opacity: 0.8;
      }
    }
  </style>
</head>
